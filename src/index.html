<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Interfaces</title>
  </head>
  <body>
    <h1>Dynamic User Interfaces</h1>
    <div class="dropdowns">
      <div class="drop-element">
        <div class="drop-title"><h3>My Nav List</h3></div>
        <div class="drop-list">
          <div class="drop-list-element">Link 1</div>
          <div class="drop-list-element">Link 2</div>
          <div class="drop-list-element">Link 3</div>
          <div class="drop-list-element">Link 4</div>
        </div>
      </div>
      <div class="drop-element">
        <div class="drop-title"><h3>My Other List</h3></div>
        <div class="drop-list">
          <div class="drop-list-element">Link 4</div>
          <div class="drop-list-element">Link 5</div>
          <div class="drop-list-element">Link 6</div>
          <div class="drop-list-element">Link 7</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="carousel-element">
        <div class="carousel-list">
          <div class="carousel-list-element"></div>
          <div class="carousel-list-element"></div>
          <div class="carousel-list-element"></div>
          <div class="carousel-list-element"></div>
          <div class="carousel-list-element"></div>
        </div>
        <div class="carousel-nav">
          <div class="nav-btn nav-left"><p><</p></div>
          <div class="nav-btn nav-right"><p>></p></div>
          <div class="nav-index">
            <div class="nav-index-element"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
